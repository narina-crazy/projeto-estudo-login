<!DOCTYPE html>
<html lang="lang-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
</head>

<body>

    <div class="container col11 col-md-9" id="form-container">
        <div class="row gx5">
            <div class="col-md-6">
                <h2>Realize seu cadastro</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Digite o seu Nome">
                        <label for="name" class="form-label">Digite o seu Nome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastname" name="lastname"
                            placeholder="Digite o seu Sobrenome">
                        <label for="lastname" class="form-label">Digite o seu Sobrenome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Digite o se email">
                        <label for="email" class="form-label">Digite o seu email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Digite sua senha">
                        <label for="password" class="form-label">Digite o sua senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirme-password" name="confirme-password"
                            placeholder="Confirme sua senha">
                        <label for="confirme-password" class="form-label">Confirme o sua senha</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="agree-term">
                            <label class="form-check-label" for="agree-term">
                              Você aceita os <a href="#">termos de serviço</a>?
                            </label>
                        </div>
                       
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" checked id="newsletter">
                            <label class="form-check-label" for="newsletter">
                              Deseja receber as nossas <a href="#">Newsletter</a>?
                            </label>
                        </div>
                        <input type="submit" class="btn btn-primary" value="cadastrar">
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <div class="row aling-items-center">
                    <div class="col-12">
                        <img src="img/hello.svg" alt="Tela de Registro" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="login.html">Eu já tenho uma conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html
